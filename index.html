<!DOCTYPE html>
<html>
<head>
	<title>San Francisco Tourist Spots</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<aside class="sidebar" id="nav">
			<h1>San Francisco</h1>
			<hr>
			<div>
				<span class="filter-label">Search Top Places to Visit:</span> <input class="text-input-box" data-bind="textInput: filter, valueUpdate: 'keydown'" id="filter-text-box" placeholder="Ex: Fishermans Wharf" type="text">
			</div>
			<hr>
			<h3>Popular Places to Visit</h3>
			<div data-bind="foreach: filteredPlaces" id="top-places">
				<ul data-bind="click: $root.showInfo" id="places-list">
					<li class="place-name" data-bind="text: title"></li>
				</ul>
			</div>
		</aside>
		<div class="map-canvas" id="map"></div>
	</div><!-- Load jQuery JS, knockout JS, map constructor script, and google maps API -->
	<script src="js/lib/jquery-3.2.1.min.js">
	</script>
	<script src="js/lib/knockout-3.4.2.js">
	</script>
	<script src="js/app.js">
	</script>
	<script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCM_LWjmnKVpUEeBsCMhHzAbPmyLqfoMtI&v=3&callback=initMap">
	</script>
</body>
</html>
